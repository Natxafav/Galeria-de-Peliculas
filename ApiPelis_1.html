  <script>
    // Llama a la función onYouTubeIframeAPIReady cuando se carga la API de YouTube
    function onYouTubeIframeAPIReady() {
      YTPlayer = new YT.Player("yt-player", {
        height: "360",
        width: "640",
        videoId: "", // El ID del video se establecerá dinámicamente
        playerVars: {
          autoplay: 1, // Reproducción automática
          controls: 1, // Mostrar controles del reproductor
          rel: 0, // No mostrar videos relacionados al final
          showinfo: 0 // No mostrar información del video
        }
      });
    }
  </script>
  <body>
    <h1>Películas </h1>
    <div class="navbar"></div>
    <div class="contenedor" id="contenedor"></div>

    <div class="paginacion">
      <button id="btnAnterior">Anterior</button>
      <button id="btnSiguiente">Siguiente</button>
    </div>
    
    <script type="module" src="env.js"></script>
    <script type="module" src="app.js"></script>
    
  </body>
